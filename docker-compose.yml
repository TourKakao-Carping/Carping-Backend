# docker-compose.yml
version: "2"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80/tcp"
    volumes:
      - ../volume/nginx:/etc/nginx/conf.d
      - ../volume/static:/staticfiles
    depends_on:
      - web
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    command: gunicorn carping.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ../volume/static:/usr/src/app/staticfiles
      - ../logs:/usr/src/app/logs
    expose:
      - "8000"
    image: pcj0198/web

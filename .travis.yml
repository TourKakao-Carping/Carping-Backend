language: python
python:
  - 3.8
before_install:
  - openssl aes-256-cbc -K $encrypted_fb088dcee1f3_key -iv $encrypted_fb088dcee1f3_iv
    -in secrets.json.enc -out secrets.json -d
install:
  - pip install -r requirements.txt
script:
  - python manage.py test
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle"
before_deploy:
  - mkdir -p dpl_cd_upload
  - mv aws-carping.zip dpl_cd_upload/aws-carping.zip
deploy:
  - provider: s3
    access_key_id: AKIA4W33QLUKQBFDETKM
    secret_access_key: &1
      secure: 
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on: &2
      repo: TourKakao-Carping/Carping-Backend
      branch: main
    bucket: chanjongs
  - provider: codedeploy
    access_key_id: AKIA4W33QLUKQBFDETKM
    secret_access_key: *1
    bucket: chanjongs
    key: aws-carping.zip
    bundle_type: zip
    application: Carping-Backend
    deployment_group: ChanCD
    on: *2
    skip_cleanup: "true"
